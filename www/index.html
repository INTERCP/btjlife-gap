    <title>BTJ라이프</title>

  <body>
    <div class="app">

    <script type="text/javascript" src="cordova.js"></script>
    <script src="static/vendor/jquery/jquery-1.12.3.min.js"></script>
		<script src="static/vendor/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
    <script src="static/btjlife.js"></script>
    <script src="static/btjcarpool.js"></script>
    <script src="static/nativedatepicker.js"></script>

    <script type="text/javascript">
      (function($){
          $(document).ready(function () {
              $(document).on('click', '.datepicker', function (event) {
                  event.preventDefault();
                  if (device.platform === "Android")
                    showDatePicker($(this), 'date');
              });

              $(document).on('click', '.timepicker', function (event) {
                  event.preventDefault();
                  showDatePicker($(this), 'time');
              });

              $(document).on('click', '.datetimepicker', function (event) {
                  event.preventDefault();
                  if (device.platform === "Android")
                      showDateTimePicker($(this));
                  else
                      showDatePicker($(this), 'datetime');
              });
          });
      })(jQuery);
    </script>
  </body>
</html>
